<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="day" id="day">월요일</div>
        <div class="date" id="date">2025.04.14</div>
        <div class="time" id="time">09 : 32 : 10</div>
        <div class="zone" id="zone">KST (UTC+9)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
