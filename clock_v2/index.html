<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock(v2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="mode-switch">
        <button id="mode-toggle">⏳ 타이머 모드</button>
        <button id="pomodoro-toggle">🍅 뽀모도로 모드</button>
        <div class="settings-modal" id="settings-modal">
            <div class="settings-content">
                <h2>🛠 뽀모도로 설정</h2>
                <label>
                    집중 시간 (분):
                    <input type="number" id="focus-duration-input" value="25" min="1">
                </label>
                <label>
                    짧은 휴식 (분):
                    <input type="number" id="short-break-input" value="5" min="1">
                </label>
                <label>
                    긴 휴식 (분):
                    <input type="number" id="long-break-input" value="15" min="1">
                </label>
                <label>
                    긴 휴식 주기 (횟수):
                    <input type="number" id="long-break-cycle-input" value="4" min="1">
                </label>
                <div class="settings-buttons">
                    <button id="save-settings">저장</button>
                    <button id="close-settings">닫기</button>
                </div>
            </div>
        </div>
        
        <button id="open-settings">⚙️ 설정</button>
        
    </div>
    

    <button id="toggle-mode" class="toggle-btn">🌗 다크모드 전환 </button>
    <button id="fullscreen-btn" class="fullscreen-btn">🖥️ 전체화면</button>
    
    
    <div class="clock-container" id="clock-mode">
        <div class="day" id="day">월요일</div>
        <div class="date" id="date">2025.04.14</div>
        <div class="time">
            <span id="hours">00</span>
            <span class="blink">:</span>
            <span id="minutes">00</span>
            <span class="blink">:</span>
            <span id="seconds">00</span>
        </div>        
        <div class="zone" id="zone">KST (UTC+9)</div>
    </div>
    <select id="timezone-select" class="timezone-select">
        <option value="Asia/Seoul">KST (서울)</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">EST (뉴욕)</option>
        <option value="Europe/London">GMT (런던)</option>
        <option value="Asia/Tokyo">JST (도쿄)</option>
    </select>
    

    <div class="timer-container" id="timer-mode" style="display: none;">
        
        <div class="time-inputs">
            <input type="number" id="timer-hours" placeholder="시" min="0">
            <input type="number" id="timer-minutes" placeholder="분" min="0">
            <input type="number" id="timer-seconds" placeholder="초" min="0">
        </div>
        <div class="preset-buttons">
            <button class="preset" data-minutes="1">1분</button>
            <button class="preset" data-minutes="5">5분</button>
            <button class="preset" data-minutes="10">10분</button>
            <button class="preset" data-minutes="25">25분</button>
            <button class="preset" data-minutes="60">1시간</button>
        </div>

        <div class="circular-timer">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke="red" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="timer-text" id="pomodoro-time">25:00</div>
        </div>
        <div class="timer-display" id="timer-display">00:00:00</div>
        
        <div class="timer-controls">
            <button id="start-btn">▶️ 시작</button>
            <button id="pause-btn">⏸️ 일시정지</button>
            <button id="reset-btn">⏹️ 초기화</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
